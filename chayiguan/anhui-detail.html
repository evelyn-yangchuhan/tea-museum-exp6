<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茶艺馆 - 安徽 · 黄山毛峰</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "楷体", sans-serif;
        }
        body {
            background-color: #f5f9f5;
            background-image: radial-gradient(#e8f5e9 1px, transparent 1px);
            background-size: 20px 20px;
            color: #2d3b2d;
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        /* 渐显动画核心 */
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.2s;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.05);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .header h1 {
            font-size: 1.2rem;
            color: #4caf50;
            font-family: "楷体";
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .header h2 {
            font-size: 2.2rem;
            color: #1b5e20;
            font-family: "楷体";
        }
        .header .subtitle {
            font-size: 1.2rem;
            color: #4caf50;
            margin-top: 10px;
        }
        /* 详情内容样式 */
        .tea-detail {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            margin: 20px 0;
        }
        .tea-detail h3 {
            color: #1b5e20;
            font-family: "楷体";
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .tea-img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin: 20px 0;
        }
        .tea-detail ul {
            line-height: 2;
            padding-left: 20px;
            margin: 10px 0;
        }
        /* 按钮样式 */
        .btn {
            display: block;
            width: fit-content;
            padding: 12px 24px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-family: "楷体";
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin: 20px auto;
        }
        .btn:hover {
            background-color: #388e3c;
        }
        /* 渐显动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 茶艺馆标题+地区标题 -->
        <div class="header">
            <h1>茶艺馆</h1>
            <h2>安徽 · 黄山毛峰</h2>
            <p class="subtitle">中国十大名茶之一，绿茶珍品</p>
        </div>

        <!-- 黄山毛峰详情 -->
        <div class="tea-detail">
            <!-- 替换为你的黄山毛峰图片路径 -->
            <img src="https://img2.baidu.com/it/u=1361997564,221137424&fm=253&fmt=auto&app=138&f=JPEG?w=900&h=500" alt="黄山毛峰" class="tea-img">
            <h3>黄山毛峰核心信息</h3>
            <ul>
                <li><strong>核心产地</strong>：安徽省黄山市徽州区、黄山区等地；</li>
                <li><strong>品类</strong>：绿茶（不发酵）；</li>
                <li><strong>外形特点</strong>：条索细扁，形似雀舌，白毫显露，色如象牙；</li>
                <li><strong>茶汤口感</strong>：汤色清澈黄绿，滋味鲜爽回甘，香气如兰；</li>
                <li><strong>采摘等级</strong>：明前特级毛峰为上品，采一芽一叶或一芽二叶初展；</li>
                <li><strong>冲泡建议</strong>：水温80-85℃，玻璃杯冲泡，茶水比1:50，冲泡时间2-3分钟。</li>
            </ul>
        </div>

        <!-- 返回茶艺馆首页 -->
        <a href="index.html" class="btn">返回茶艺馆首页</a>
    </div>
</body>
</html>
